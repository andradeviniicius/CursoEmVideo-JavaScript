<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bora se cuidar :)</title>
</head>
<style> 
    body{
        background: coral;
}
    div {
        font: normal 20px arial;
    }
    p  {
        font: normal 20px arial;
    }
    input {
        font: normal 20px impact;

    }
</style>
<body>
    <h1> Olá, nesse site você vai descobrir sua Taxa Metabólica Basal</h1>
    <p> A taxa metabolica basal é o quanto de caloria o seu corpo gasta apenas por existir</p>
    <p> Bora começar :) </p>

    <input type='value' name='peso' id = "peso"> <strong>Seu peso em KG</strong> <br> <!-- Para que serve o 'name'?-->
    <input type='value' name='altura' id="altura" > <strong>Sua altura em cm</strong><br> 
    <input type='value' name='idade' id=idade> <strong>Sua idade em Anos </strong> <br> <br>
    
    <p id=sex><strong>Seu sexo biológico:</strong> <br></p>

    <input type='radio' name='radiosex' id='masc' checked >
    <label for ='masc'> Masculino</label>

    <input type='radio' name='radiosex' id='fem' >
    <label for ='masc'> Feminino </label>  <br> <br>

    <input type='button' value='Calcular!' onclick="calcular()"> <br> <br>
    
    <div id='res'>  </div>
    
<script>
   // ((p1 * 10) + (a1 * 6.25) - (i1 * 5) + 5)
   //TMB fem = 655 + (9,6 x peso em kg.) + (1,8 x altura em cm) - (4,7 x idade em anos).
    
   var res = document.querySelector('div#res')

   function calcular() {
       var peso = document.querySelector('input#peso')
       var idade = document.querySelector('input#idade')
       var altura = document.querySelector('input#altura')
       var frad = document.getElementsByName('radiosex')
       var a1 = Number(altura.value)
       var p1 = Number(peso.value)
       var i1 = Number(idade.value)

       if (frad[0].checked) {
           
           var cmasc = ((p1 * 10) + (a1 * 6.25) - (i1 * 5) + 5)
           res.innerHTML = `O seu corpo gasta parado ${cmasc} calorias` 
       }     
       
       else if (frad[1].checked) {
            var cfem = 655 + (9.6 * p1) + (1.8 * a1) - (4.7 * i1)
            res.innerHTML = `O seu corpo gasta parado ${cfem} calorias` 
       }
    
   }

    
</script>
</body>
</html>
