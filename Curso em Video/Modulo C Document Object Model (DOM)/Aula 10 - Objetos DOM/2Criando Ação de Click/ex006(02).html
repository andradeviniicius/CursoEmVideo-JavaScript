    <style> 
        div#coral {
            background-color: coral;
            color: black ;
            width: 200px;
            height: 200px;
            text-align: center;
            line-height: 200px;
        }
    
    </style>

<body>
    <div id = 'coral' 
    onclick="clicar()" 
    onmouseover="entrar()">


        <!-- 1°Passo: Colocar o evento, da pra fazer tanto no HTML quanto no JS nesse caso
            agora estamos fazendo um evento dentro do HTML: onclick="acao()" estamos
        chamando que quando onclick na function clicar ira acontecer oque tiver dentro do
    {} -->
        Interaja...

    </div>
    <!-- 2°Passo é criar uma função para aquela ordem-->
    <script> 
        function clicar() {
            var a = window.document.querySelector('div#coral')
            a.innerText = 'clicou!'
        }
        function entrar() {
            a.innerText = 'entrar'

        }

    </script>
