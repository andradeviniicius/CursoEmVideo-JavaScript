<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Def.Eventos DOM 02</title>
    <style> 
        div#area {
            background-color: coral;
            color: black ;
            width: 200px;
            height: 200px;
            text-align: center;
            line-height: 200px;
        }
    
    </style>
</head>
<body>
    <div id = 'area' onclick="clicar()" onmouseover = "entrar()" onmouseout="sair()">

        Interaja...
    </div>
    <script>
         
        var a = window.document.getElementById('area')

        function clicar() {
            a.innerText = 'clicou!'
         }
        function entrar() {
            a.innerText = ' entrou! '
        }
        function sair() {
            a.innerText = 'saiu!'
            
        }
      
  
    </script>
</body>
</html>
