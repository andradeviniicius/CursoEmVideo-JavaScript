<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1> Sistema de multas</h1>

    <input type= 'number' name='txtvel' id='txtvel'>
    <input type='button' value='verificar' onclick='calcular()'>

    <div id='res'> Resultado </div>
    <script> 
        
        function calcular() {
            var txtvel = document.querySelector('input#txtvel')
            var vel = Number(txtvel.value)
            var res = window.document.querySelector('div#res')
            res.innerHTML = `sua velocidade atual é de <strong>${vel} KM/h </strong>`
            if (vel > 80) { 
               res.innerHTML += "<p>Você foi <strong>multado</strong></p>"
            }
            else {
                res.innerHTML += "<p>Parabéns, você está dirigindo de forma segura :D<p>"
            }
            res.innerHTML += `<p> Dirija sempre com cinto de segurança </>`
        }
    </script>

    
</body>
</html>
