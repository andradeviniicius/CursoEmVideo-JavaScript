    <script>
        var nome = window.prompt('qual é seu nome?')
        var sal1 = Number(window.prompt('Quanto voce ganha?'))
        document.write(`Olá <strong> ${nome} </strong>, seu nome tem ${nome.length} letras <br/> ` )
        document.write(`seu nome em maiusculas fica ${nome.toUpperCase()} <br/> `)

           /* Algumas funções importantes porém complexos sobre numeros

        n1.toFixed(2).replace('.',',') para transformar a leitura de . em , nos comandos
        n1.toLocaleString('pt-br' , {style: 'currency', currency: 'BRL'})
        -Para transformar em Real o dinheiro, ou USD EUR enfim */

        document.write(`você ganha ${sal1.toLocaleString('pt-br' , {style: 'currency', currency: 'BRL'}).replace('.',',')}`)
    </script>
